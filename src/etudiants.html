<template>
    <div class="container">
        <div class="page-header">
            <h1>${title}</h1>
        </div>
        <div show.bind="hasError">
            <p class="text-danger">${error}</p>
        </div>
        <div show.bind="hasInfo">
            <p class="text-success">${info}</p>
        </div>
        <div if.bind="hasCurrent">
            <ul class="nav nav-tabs">
                <li repeat.for="item of menu">
                    <a href.bind="item.refer">${item.title}</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div if.bind="hasItems" class="col-xs-4">
                <div if.bind="hasPages">
                    <ul class="pager">
                        <li><a show.bind="canPrevPage" click.delegate="firstPage()" href="#">Debut</a>
                        </li>
                        <li><a show.bind="canPrevPage" click.delegate="prevPage()" href="#">Precedent</a>
                        </li>
                        <li><a show.bind="canNextPage" click.delegate="nextPage()" href="#">Suivant</a>
                        </li>
                        <li><a show.bind="canNextPage" click.delegate="lastPage()" href="#">Fin</a>
                        </li>
                    </ul>
                    <div if.bind="hasStatus">
                        <p class="text-primary">${status}</p>
                    </div>
                </div>
                <form role="form">
                    <select class="form-control" selected-item.bind="current" size='16'>
                        <option repeat.for="item of items" value.bind="item.id" model.bind="item">${item.fullname}</option>
                    </select>
                </form>
            </div>
            <div class="col-xs-4">
                <div>
                    <button type="button" class="btn btn-primary" click.delegate="refreshAll()">Refresh</button>
                </div>
                <form role="form">
                    <div class="form-group">
                        <label for="username">Identifiant utilisateur:</label>
                        <input type="text" class="form-control" id="username" value.bind="username" placeholder="User ID">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Nom de famille:</label>
                        <input type="text" class="form-control" id="lastname" value.bind="lastname" placeholder="Nom de famille">
                    </div>
                    <div class="form-group">
                        <label for="firstname">Prénom(s):</label>
                        <input type="text" class="form-control" id="firstname" value.bind="firstname" placeholder="Prénom(s)">
                    </div>
                    <div class="form-group">
                        <label for="email">Courriel:</label>
                        <input type="email" class="form-control" id="email" value.bind="email" placeholder="Courriel">
                    </div>
                    <div class="form-group">
                        <label for="phone">Téléphone:</label>
                        <input type="text" class="form-control" id="phone" value.bind="phone" placeholder="Téléphone">
                    </div>
                    <div class="form-group">
                        <label for="rem">Remarques:</label>
                        <textarea id="rem" value.bind="description" rows="6" placeholder="Description"></textarea>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" show.bind="canAdd" click.delegate="addNew()">Nouveau</button>
                        <button type="button" class="btn btn-primary" show.bind="canCancel" click.delegate="cancel()">Annuler</button>
                        <button type="button" class="btn btn-primary" show.bind="canSave" click.delegate="save()">Enregistrer</button>
                        <button type="button" class="btn btn-primary" show.bind="canRemove" click.delegate="remove()">Supprimer</button>
                    </div>
                </form>
            </div>
            <div class="col-xs-4">
                <form role="form">
                    <div class="form-group">
                        <label for="dossier">Identifiant utilisateur:</label>
                        <input type="text" class="form-control" id="dossier" value.bind="dossier" placeholder="Dossier">
                    </div>
                    <div class="form-group">
                        <label for="sexe">Sexe:</label>
                        <input type="text" class="form-control" id="sexe" value.bind="sexe" placeholder="Sexe">
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Date de naissance:</label>
                        <input type="date" class="form-control" id="birthDate" value.bind="birthDate" placeholder="Date de naissance">
                    </div>
                    <div class="form-group">
                        <label for="etablissement">Etablissement:</label>
                        <input type="text" class="form-control" id="etablissement" value.bind="etablissement" placeholder="Etablissement">
                    </div>
                    <div class="form-group">
                        <label for="ville">Ville:</label>
                        <input type="text" class="form-control" id="ville" value.bind="phone" placeholder="Ville">
                    </div>
                    <div class="form-group">
                        <label for="serieBac">Série Bac:</label>
                        <input type="text" class="form-control" id="serieBac" value.bind="serieBac" placeholder="Série Bac">
                    </div>
                    <div class="form-group">
                        <label for="optionBac">Option Bac:</label>
                        <input type="text" class="form-control" id="optionBac" value.bind="optionBac" placeholder="Option Bac">
                    </div>
                    <div class="form-group">
                        <label for="mentionBac">Mention Bac:</label>
                        <input type="text" class="form-control" id="mentionBac" value.bind="mentionBac" placeholder="Mention Bac">
                    </div>
                    <div class="form-group">
                        <label for="etudesSuperieures">Etudes supérieures:</label>
                        <input type="text" class="form-control" id="etudesSuperieures" value.bind="etudesSuperieures" placeholder="Etudes supérieures">
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
