<template>
  <div class="container">
    <div class="page-header">
      <h1>${title}</h1>
    </div>
    <div show.bind="hasError">
      <p class="text-danger">${error}</p>
    </div>
    <div show.bind="hasInfo">
      <p class="text-success">${info}</p>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <form role="form">
          <div class="form-group">
            <label for="username">Identifiant:</label>
            <input type="text" class="form-control" id="username" value.bind="username"
             placeholder="Identifiant utilisateur">
          </div>
          <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" class="form-control" id="password" value.bind="password"
             placeholder="Mot de passe">
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-primary" show.bind="canLogin"
                   click.delegate="connect()">Connexion</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
